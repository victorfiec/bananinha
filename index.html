<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja de Camisetas</title>
</head>
<body>

    <h1>Loja de Camisetas</h1>

    <section>
        <div class="Camiseta-Da-Nike">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGkJVxA2PmgE06z5quev5U_qMOU65_c_N-PA&s" alt="Camiseta Nike">
            <h2>Camiseta Preta</h2>
            <p>R$ 109,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Puma">
            <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa/global/679254/22/fnd/BRA/w/1000/h/1000/fmt/png" alt="Camiseta Puma">
            <h2>Camiseta Branca</h2>
            <p>R$ 109,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Adidas">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQVQvAUVAccymAt7FYHWk659LLXGiu2S1Oig&s" alt="Camiseta Adidas">
            <h2>Camiseta Branca</h2>
            <p>R$ 89,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Mizuno">
            <img src="https://keeprunningbrasil.vtexassets.com/arquivos/ids/523838-800-800?v=638512513425500000&width=800&height=800&aspect=true" alt="Camiseta Mizuno">
            <h2>Camiseta Branca</h2>
            <p>R$ 59,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Prada">
            <img src="https://cdn.dooca.store/156678/products/prada01-branca-1.jpg?v=1721774052" alt="Camiseta Prada">
            <h2>Camiseta Branca</h2>
            <p>R$ 149,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Louis-Vuitton">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKTAk6TVtfM2KtvuMrdydYEFfRPxop9lHYNw&s" alt="Camiseta Louis Vuitton">
            <h2>Camiseta Branca</h2>
            <p>R$ 199,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Lacoste">
            <img src="https://d1lqodvhhuo1ly.cloudfront.net/Custom/Content/Products/88/11/88113_camiseta-lacoste-listrada-com-logotipo-em-jersey-pr-12511-3452_m2_638479374769891437.webp" alt="Camiseta Lacoste">
            <h2>Camiseta Branca</h2>
            <p>R$ 169,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Dior">
            <img src="https://dcdn-us.mitiendanube.com/stores/002/385/150/products/whatsapp-image-2023-03-28-at-23-38-15-101-d05c1380d8bd8fee1816802276523160-1024-1024.jpeg" alt="Camiseta Dior">
            <h2>Camiseta Branca</h2>
            <p>R$ 149,90</p>
            <button>Comprar</button>
        </div>

        <div class="Camiseta-Da-Asics">
            <img src="https://images.tcdn.com.br/img/img_prod/311840/camiseta_asics_basica_35766_1_20210806233229.jpg" alt="Camiseta Asics">
            <h2>Camiseta Branca</h2>
            <p>R$ 59,90</p>
            <button>Comprar</button>
        </div>
    </section>

</body>
</html>
